<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutorial CSS</title>

    <style>
        * {
            font-family: sans-serif;
        }
    </style>
</head>
<body style="width: 100vw; height: 100vh; display: flex; align-items: center; justify-content: center;">
    <!-- Card Items -->
    <div style="width: 300px; padding: 1rem; border: 1px solid; box-shadow: 12px 12px 8px #22222211; border-radius: 0.5rem;">
        <img src="../_assets/blank.png" alt="blank-picture" style="width: 100%; height: 12rem;">

        <!-- Content Wrapper -->
        <div style="margin-top: 1rem;">
            <p style="text-align: right;">Rating : 4.2</p>
            <h1 style="margin: 0; text-transform: uppercase;">Hotel Surabaya Kota</h1>

            <div style="display: inline-flex; justify-content: space-between; align-items: center; width: 100%; gap: 0.5rem;">
                <p id="normalPrice" style="text-decoration: line-through;">Rp. 443.500,-</p>
                <h2 style="margin: 0;">Rp. 320.500,-</h2>
            </div>
        </div>
    </div>
</body>
</html>
