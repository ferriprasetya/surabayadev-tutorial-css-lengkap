<!DOCTYPE html>
<html>
<head>
  <style>
    header {
      font-size: 14px
    }

    h1 {
      font-family: cursive;
      font-size: 32px;
    }

    p {
      font-family: sans-serif;
      font-size: inherit;
    }

</head>

  <header>
    <h1>Aku harus tampil "Cursive" dan berukuran "32px"</h1>

    <p>Aku ingin tampil menjadi "Sans-Serif" dan berukuran <b>sama dengan parent element</b> "14px"</p>
  </header>
</body>
</html>
