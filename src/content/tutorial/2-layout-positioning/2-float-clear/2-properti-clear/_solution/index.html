<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tantangan Clearfix</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="clearfix container">
        <div class="left">Kolom Kiri (float: left)</div>
        <div class="right">Kolom Kanan (float: right)</div>
    </div>
    <p>Elemen ini akan berada di bawah kontainer dan tidak tumpang tindih karena clearfix diterapkan pada kontainer.</p>
</body>
</html>
